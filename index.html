<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Random Password Generator - Easy Tutorials</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
   
      <div class="container">
            <h1>Generate a <br><span>Random Password</span></h1>
            <div class="display">
                  <input type="text" id="password" placeholder="Password">
                  <img src="images/copy.png" id="copy" onclick="copyText()" alt="">
            </div>
            <button onclick="createPassword()"><img src="./images/generate.png" alt="">Generate Password</button>
      

      </div>
      <div class="out"><p id="out"></p></div>
      <script>
            const passwordBox = document.getElementById("password");
            const length = 10;

            const uperCase ="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const lowerCase = "abcdefghijklmnopqrstuvwxyz";
            const symbols = "!@#$%^&*()_+-=[]{}";
            const numbers = "0123456789";

            const allCha = uperCase + numbers + symbols + lowerCase;

            function createPassword(){
                  let password = "";
                  password += uperCase[Math.floor(Math.random() * uperCase.length)];
                  password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
                  password += numbers[Math.floor(Math.random() * numbers.length)];
                  password += symbols[Math.floor(Math.random() * symbols.length)];

                  while(length > password.length){
                        password+=allCha[Math.floor(Math.random() * allCha.length)];
                  }
                  passwordBox.value = password;
            }
            function copyText(){
                  let Copy = document.getElementById("password");
                  Copy.select();
                  document.execCommand("Copy");

                  document.getElementById("out")
                .innerHTML = "Copied the text: "
                + Copy.value;
            }
      </script>
</body>
</html>
